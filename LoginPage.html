<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Merapi 360</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style/LoginPage.css">
  </head>
  <body>

    <div class="container">
        <div class="navbar">
            <nav class="nav">
                <a class="nav-link" href="html-beranda"><b>Beranda</b></a>
                <a class="nav-link" href="html-kontak"><b>Kontak</b></a>
                <a class="nav-link" href="html-tentang"><b>Tentang Kami</b></a>
              </nav>
        </div>


        <div class="page">
            <div class="logo">
                <img src="assets/LogoM360.png" class="mx-auto d-block pt-5" alt="Merapi 360" width="200">
            </div>
            
            <div class="form align-items-center text-center">
                <p class="pt-3 fs-6">Masuk untuk dapatkan paket liburan terbaik Anda!</p> <br>
                <form onsubmit="return validasi()">
                    <input type="text" name="username" class="user mt-2 mb-4" placeholder="Username"> <br>
                    <input type="password" name="password" class="pass mt-4" id="inputPassword" placeholder="Password"> <br>
                    <div class="form-cbx">
                        <input class="cbox" type="checkbox" id="showPwd" onchange="showPassword()">
                        <label class="cbox-label" for="showPwd"> Tampilkan Password</label>
                    </div>
                    <div id="warningAll">Harap isi username dan password Anda!</div>
                    <div id="warningUser">Harap isi username Anda!</div>
                    <div id="warningPass">Harap isi password Anda!</div>
                    <input type="submit" value="Masuk" class="button"> <br>
                    <p>Belum punya akun? Daftar <a href="RegisterPage.html" style="color: rgb(206, 41, 25);">disini</a></p>
                </form>
            </div>
        </div>
    </div>



    <script src="/script/LoginPage.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
