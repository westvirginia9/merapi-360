<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Merapi 360</title>
    <link rel="stylesheet" href="style/RegisterPage.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="script/RegisterPage.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <nav class="nav">
          <a class="nav-link" href="html-beranda"><b>Beranda</b></a>
          <a class="nav-link" href="html-kontak"><b>Kontak</b></a>
          <a class="nav-link" href="html-tentang"><b>Tentang Kami</b></a>
        </nav>
      </div>

      <div class="page mb-5">
      <div class="logo">
        <img src="assets/LogoM360.png" class="mx-auto d-block pt-5" alt="Merapi 360" width="200">
      </div>

      <div class="align-items-center text-center pt-5 pb-3">
        <h4><b>Registrasi Akun</b></h4>
      </div>

      <div class="form" align="center">
        <form id="registForm" onsubmit="return validasi()" action="php/proses_daftar.php" method="post">
          <label class="form-label pt-3" for="name">Nama Lengkap</label> <br>
          <input class="form-value" type="text" id="name" required> <br>

          <label class="form-label pt-3" for="username">Username</label> <br>
          <input class="form-value" type="text" id="username" required> <br>

          <label class="form-label pt-3" for="password">Password</label> <br>
          <input class="form-value" type="password" id="inputPassword" required> <br>
          <div class="form-cbx">
            <input class="cbox" type="checkbox" id="showPwd" onchange="showPassword()">
            <label class="cbox-label" for="showPwd"> Tampilkan Password</label>
          </div>

          <label class="form-label pt-3" for="konfirmasiPass">Konfirmasi Password</label> <br>
          <input class="form-value" type="password" id="konfirmasiPass" required> <br>
          <div class="form-cbx">
            <input class="cbox" type="checkbox" id="showConf" onchange="showConfirm()">
            <label class="cbox-label" for="showConf"> Tampilkan Password</label>
          </div>

          <label class="form-label pt-3" for="email">Email</label> <br>
          <input class="form-value" type="text" id="email" required> <br>

          <label class="form-label pt-3" for="nomor">No. Handphone</label> <br>
          <input class="form-value" type="text" id="nomor" required> <br>

          <label class="form-label pt-3" for="gender">Jenis Kelamin</label> <br>
          <select class="form-value pt-1 pb-1 ps-1" name="gender" id="gender" required>
            <option value="Laki-laki">Laki-laki</option>
            <option value="Perempuan">Perempuan</option>
          </select>
          <br>

          <input class="button mt-5 mb-3" type="submit" value="Daftar">
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
